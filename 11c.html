<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            .table
            {
                display:grid;
                grid-template-columns:1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }
            .col2
            {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="col2">
                <p>col1</p>
            </div>
            <div class="col2">
                <p>col2</p>
            </div>
            <div class="col2">
                <p>col3</p>
            </div>
            <div class="col2">
                <p>col4</p>
            </div>
            <div class="col2">
                <p>col5</p>
            </div>
            <div class="col2">
                <p>col6</p>
            </div>
        </div>
    </body>
</html>
