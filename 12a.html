<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            .table
            {
                display:flex;
                flex-direction: row;
            }
            .col1
            {
                width:200px;
                background-color: lightblue;
            }
            .col2
            {
                width:75px;
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="col1">
                200px
            </div>
            <div class="col2">
                75px
            </div>
        </div>
    </body>
</html>
