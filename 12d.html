<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            .table
            {
                display:flex;
                flex-direction: row;
                border-style: solid;
                border-color: gray;
                justify-content: space-between;
                align-items: center;
                height: 50px;
            }
            .col2
            {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="col2">
                item1
            </div>
            <div class="col2">
                item2
            </div>
        </div>
    </body>
</html>
