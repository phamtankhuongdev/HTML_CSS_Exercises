<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            .table
            {
                display:flex;
                flex-direction: row;
            }
            .col1
            {
                width:50px;
                background-color: lightblue;
            }
            .col2
            {
                flex:1;
                background-color: lightpink;
            }
            .col3
            {
                width: 75px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="col1">
                item1
            </div>
            <div class="col2">
                item2
            </div>
            <div class="col3">
                item3
            </div>
        </div>
    </body>
</html>
