<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            .table
            {
                display:flex;
                flex-direction: row;
                align-items: top;
                justify-content: space-between;
                border-style: solid;
                border-color: black;
            }
            .col1
            {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="col1">
                item1
            </div>
            <div class="col1">
                item2
            </div>
            <div class="col1">
                item3
            </div>
            <div class="col1">
                item4
            </div>
        </div>
    </body>
</html>
