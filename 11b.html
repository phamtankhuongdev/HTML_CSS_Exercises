<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            .table
            {
                display:grid;
                grid-template-columns: 50px 1fr 75px;
            }
            .col1
            {
                background-color: lightblue;
            }
            .col2
            {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="col1">
                <p>col1</p>
            </div>
            <div class="col2">
                <p>col2</p>
            </div>
            <div class="col1">
                <p>col3</p>
            </div>
        </div>
    </body>
</html>
